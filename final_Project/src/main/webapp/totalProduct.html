<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$.ajax({url:"listCategory",success:function(data){
			console.log(data);
			$.each(data,function(){
				let li = $("<li></li>").html(this.category_name).attr({class:"tnb_list",category_code:this.category_code});
				$(".tnb_inner").append(li);
			});
		}});
		
		$(document).on("click","li",function(){
			let category_code = $(this).attr("category_code");
			$.ajax({url:"listProduct/"+category_code,success:function(arr){
				console.log(arr);
				$.each(arr,function(){
					$(".box_list_img").attr("src","/images/"+this.product_img);
					$(".box_list_title").html(this.product_name);
					$(".box_list_price").html(this.product_price);
				})
			}});
		});
		
		
		
		
	});
</script>
</head>
<body>
	<div class="marketLsit">
		<div class="marketList_category">
			<ul class="tnb_inner"></ul>
		</div>
		<div class="marketList_p">
			<div class="head"></div>
			<ul class="box">
				<li class="box_list">
					<a href="detailProduct">
						<img class="box_list_img" width="100" height="100">
					</a>
					<div class="box_list_title"></div>
					<div class="box_list_price"></div>
					<button type="button" class="box_list_cart"></button>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
